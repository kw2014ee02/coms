        <script type="text/ecmascript" src="table_test/grid.locale-en.js"></script>
        <script type="text/ecmascript" src="table_test/jquery.jqGrid.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/start/jquery-ui.css"> 
        <link rel="stylesheet" type="text/css" media="screen" href="table_test/ui.jqgrid.css" />
    </head>
    <body>
        <div>TODO write content</div>
<table id="jqgrid"></table>

        <script>
            $(function () {
                "use strict";
                var mydata = [
                    {
                        "_id": {"$oid": "50a3f962b7718da1a3090fa9"},
                        "config": {
                            "titlepage": {
                                "title": "My First Title",
                                "color": true,
                                "fontsize": "42/44"
                            }
                        }
                    },
                    {
                        "_id": {"$oid": "50a3f962b7718da1a3090faa"},
                        "config": {
                            "titlepage": {
                                "title": "My Second Title",
                                "color": true,
                                "fontsize": "42/44"
                            }
                        }
                    }
                ];
                $('#jqgrid').jqGrid({
                    datatype: 'local',
                    data: mydata,
                    caption: 'Titlepage Parameters',
                    gridview: true,
                    height: 'auto',
                    colNames: ['title', 'color', 'fontsize'],
                    colModel: [
                        {name: 'config.titlepage.title'},
                        {name: 'config.titlepage.color'},
                        {name: 'config.titlepage.fontsize'},
                    ],
                    localReader: {
                        id: "_id.$oid"
                    }
                });
            });
        </script>
    </body>
